<div layout="column" flex>
  <mc-dates
    date-from="$ctrl.date1"
    date-to="$ctrl.date2"
    mc-change="$ctrl.changeDates(changes)"
  ></mc-dates>

  <md-input-container>
    <label>Дата 1</label>
    <input ng-model="$ctrl.date1" />
  </md-input-container>
  <md-input-container>
    <label>Дата 2</label>
    <input ng-model="$ctrl.date2" />
  </md-input-container>
  <p>changeDates:</p>
  <ul>
    <li ng-repeat="change in $ctrl.changes">{{ change }}</li>
  </ul>
</div>
